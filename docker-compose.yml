  backend:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - ./.env
    environment:
      - LOG_FILE=/var/log/app.log
      - ENVIRONMENT=production
      # PostgreSQL (внутренний сервис с pgvector)
      - POSTGRES_HOST=${POSTGRES_HOST:-norake-database-0hp66q}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DATABASE=${POSTGRES_DATABASE}
    ports:
      - "${API_PORT:-8000}:8000"
    restart: unless-stopped
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - /var/log/:/var/log/
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M
    networks:
      - dokploy-network
    depends_on:
      # postgres:
      #   condition: service_healthy
      rabbitmq:
        condition: service_healthy

  rabbitmq:
    image: rabbitmq:3-alpine  # Без management UI для экономии памяти
    ports:
      - "5678:5672"
      # Management UI отключен - если нужен, используйте rabbitmq:3-management
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER:-admin}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASS:-admin}
      # Остальные настройки производительности в rabbitmq.conf
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
      - ./rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
    # Ограничения ресурсов
    deploy:
      resources:
        limits:
          cpus: '1.0'      # Максимум 1 ядро
          memory: 512M     # Максимум 512MB RAM
        reservations:
          cpus: '0.25'     # Минимум 25% одного ядра
          memory: 256M     # Минимум 256MB RAM
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - dokploy-network

networks:
  dokploy-network:
    external: true

volumes:
  postgres-data:
  rabbitmq-data: